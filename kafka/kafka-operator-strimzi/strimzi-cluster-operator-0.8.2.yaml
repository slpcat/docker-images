apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      containers:
      - name: strimzi-cluster-operator
        image: strimzi/cluster-operator:0.8.2
        imagePullPolicy: IfNotPresent
        env:
        - name: STRIMZI_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
          value: "120000"
        - name: STRIMZI_OPERATION_TIMEOUT_MS
          value: "300000"
        - name: STRIMZI_DEFAULT_ZOOKEEPER_IMAGE
          value: strimzi/zookeeper:0.8.2
        - name: STRIMZI_DEFAULT_KAFKA_IMAGE
          value: strimzi/kafka:0.8.2
        - name: STRIMZI_DEFAULT_KAFKA_CONNECT_IMAGE
          value: strimzi/kafka-connect:0.8.2
        - name: STRIMZI_DEFAULT_KAFKA_CONNECT_S2I_IMAGE
          value: strimzi/kafka-connect-s2i:0.8.2
        - name: STRIMZI_DEFAULT_KAFKA_MIRRORMAKER_IMAGE
          value: strimzi/kafka-mirror-maker:0.8.2
        - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: strimzi/topic-operator:0.8.2
        - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
          value: strimzi/user-operator:0.8.2
        - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
          value: strimzi/kafka-init:0.8.2
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_ZOOKEEPER_IMAGE
          value: strimzi/zookeeper-stunnel:0.8.2
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_KAFKA_IMAGE
          value: strimzi/kafka-stunnel:0.8.2
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
          value: strimzi/entity-operator-stunnel:0.8.2
        - name: STRIMZI_LOG_LEVEL
          value: INFO
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi
  strategy:
    type: Recreate

